
<div class="row" *ngIf="usersData.length > 0;else noUsers">
    <div class="col-md-12 text-right">
        <button mat-mini-fab color="accent" routerLink="addUser">
            <mat-icon>plus_one</mat-icon>
        </button>
        <hr>
    </div>
    <div class="col-md-4">
        <mat-list role="list">
            <mat-list-item role="listitem" 
                *ngFor="let user of usersData"
                [routerLink]="[user.userId]"
                [queryParams]="{userRole : user.userRole}"
                routerLinkActive="active">
                <mat-icon class="mr-2">person</mat-icon> {{user.userName}}
            </mat-list-item>
        </mat-list>
    </div>
    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
</div>

<ng-template #noUsers>
    <p class="alert alert-warning">
        No Users Data Available!!!
    </p>
</ng-template>
